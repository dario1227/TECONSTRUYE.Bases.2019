<app-welcomeea></app-welcomeea>

<div class="container mt-3">
    <h1 class="display-4 text-center">Stage Assignment</h1>
</div>

<div class="container mt-3">
    <!-- Ecabezado de tabla -->
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand text-light">Tabla de etapas de proyecto</a>
                <form class="form-inline">
                    <button type="button" (click)="show = 'modal'" data-toggle="modal" data-target="#agregar" class="btn">
                        <img src="https://image.flaticon.com/icons/svg/148/148764.svg" alt="add-button" width="30" />
                    </button>
                </form>
            </nav>
        </div>
    </div>
    <!-- Tabla -->
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Stage</th>
                        <th scope="col">Beginning</th>
                        <th scope="col">Ending</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let etapa of etapasProyecto">
                        <th scope="row" class="align-middle">{{ etapa.etapa }}</th>
                        <th scope="row" class="align-middle">
                            {{ etapa.fechainicio }}
                        </th>
                        <th scope="row" class="align-middle">{{ etapa.fechafinal }}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>





<!-- Agregar etapa-->

<div class="modal fade" data-keyboard="false" data-backdrop="static" id="agregar" tabindex="-1" role="dialog" aria-labelledby="agregarLabel1" aria-hidden="true" *ngIf="show == 'modal'">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarLabel">Assign Stage</h5>
            </div>
            <div class="modal-body">
                <!--<form [formGroup]="etapasForm">
                    Value : {{ etapasForm.value | json }}
                    <hr/> -->
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputName">Stage</label>
                            <select class="form-control" placeholder="Etapa" formControlName="Etapa">
                                <option></option>
                                <!--<option *ngFor="let etapaNombre of etapasNombres">
                                    {{ etapaNombre.nombre }}
                                </option> -->
                            </select>
                            <!--<div class="alert alert-danger" *ngIf="Etapa.touched && !Etapa.valid">
                                Debe ingresar una etapa.
                            </div> -->
                        </div>
                    </div>
                <!--</form>-->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Start date</label>
                        <input class="form-control" type="date" placeholder="FechaInicio" formControlName="FechaInicio"/>
                        <!--<div class="alert alert-danger" *ngIf="FechaInicio.touched && !FechaInicio.valid">
                            Debe ingresar una fecha de inicio.
                        </div> -->
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName">Finish date</label>
                        <input class="form-control" type="date" placeholder="FechaFin" formControlName="FechaFin"/>
                        <!--<div class="alert alert-danger" *ngIf="FechaFin.touched && !FechaFin.valid">
                            Debe ingresar una fecha de finalizaci√≥n.
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">
                    Close
                </button>
                <button type="button" class="btn btn-success" (click)="submit()" [disabled]="!etapasForm.valid">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
